<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="head">TODO List</h1>
<!-- create container for input -->

<div class="container">
    <div class="add-task"><input id="new-task" placeholder="add task" autofocus type="text"><button>Add</button>


    </div>

    <!-- create filters for sorting  -->
    <div class="filters">
        <div data-filter="all" class="filters__item filters__item_selected">all</div>
        <div data-filter="done" class="filters__item">completed</div>
        <div data-filter="todo" class="filters__item">incompleted</div>
    </div>

    <!-- create view list  -->

    <ul class="list">

    </ul>


    <h4>Incompleted</h4>
    <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Learn array methods</label><input type="text"><button class="edit">&#x270e</button><button class="delete">&#x2718</button></li>
        <li class="editMode"><input type="checkbox"><label>Codewars Tasks</label><input type="text" value="Codewars Tasks"><button class="edit">&#x270e</button><button class="delete">&#x2718</button></li>

    </ul>

    <h4>Completed</h4>
    <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Learn loops</label><input type="text"><button class="edit">&#x270e</button><button class="delete">&#x2718</button></li>
    </ul>

</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
